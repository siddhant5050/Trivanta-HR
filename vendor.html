<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Portal - Trivanta Candidate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="corporate.css">
</head>
<body id="vendor-portal" class="fade-in-up">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-handshake"></i> TRIVANTA VENDOR PORTAL
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="navbar-text">
                    <i class="fas fa-building"></i> <strong id="vendor-name-display">Vendor</strong>
                </span>
                <button class="btn btn-warning btn-sm" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-3 p-md-5">

        <div class="card mb-5 shadow-elite">
            <div class="card-header">
                <i class="fas fa-user-plus"></i> ADD NEW CANDIDATE ENTRY
            </div>
            <div class="card-body">
                <form id="candidateForm" onsubmit="addCandidate(event)">
                    <div class="row g-4">
                        
                        <div class="col-md-4">
                            <label for="name" class="form-label">Full Name*</label>
                            <input type="text" class="form-control" id="name" required placeholder="John Doe">
                        </div>
                        <div class="col-md-4">
                            <label for="number" class="form-label">Contact Number*</label>
                            <input type="tel" class="form-control" id="number" required placeholder="+91 XXXXXXXXXX">
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="email" required placeholder="candidate@email.com">
                        </div>

                        <div class="col-md-4">
                            <label for="role" class="form-label">Job Role*</label>
                            <select id="role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="Fitter">Fitter</option>
                                <option value="Helper">Helper</option>
                                <option value="Site Supervisor">Site Supervisor</option>
                                <option value="Welder">Welder</option>
                                <option value="Parking Operator">Parking Operator</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="totalExperience" class="form-label">Total Experience (Years)</label>
                            <input type="number" step="0.5" class="form-control" id="totalExperience" value="0">
                        </div>
                        <div class="col-md-4">
                            <label for="relevantExperience" class="form-label">Relevant Experience (Years)</label>
                            <input type="number" step="0.5" class="form-control" id="relevantExperience" value="0">
                        </div>

                        <div class="col-md-4">
                            <label for="currentSalary" class="form-label">Current Salary (INR)</label>
                            <input type="number" class="form-control" id="currentSalary" value="0" placeholder="0">
                        </div>
                        <div class="col-md-4">
                            <label for="expectedSalary" class="form-label">Expected Salary (INR)</label>
                            <input type="number" class="form-control" id="expectedSalary" value="0" placeholder="0">
                        </div>
                        <div class="col-md-4">
                            <label for="offeredSalary" class="form-label">Offered Salary (INR)*</label>
                            <input type="number" class="form-control" id="offeredSalary" required value="0" placeholder="0">
                        </div>

                        <div class="col-md-3">
                            <label for="dateOfInterview" class="form-label">Interview Date</label>
                            <input type="date" class="form-control" id="dateOfInterview">
                        </div>
                        <div class="col-md-3">
                            <label for="dateOfSelection" class="form-label">Selection Date</label>
                            <input type="date" class="form-control" id="dateOfSelection">
                        </div>
                        <div class="col-md-3">
                            <label for="dateOfJoining" class="form-label">Joining Date</label>
                            <input type="date" class="form-control" id="dateOfJoining">
                        </div>
                        <div class="col-md-3">
                            <label for="resumeAttachment" class="form-label">Resume (.pdf/.doc)</label>
                            <input type="file" class="form-control" id="resumeAttachment" accept=".pdf,.doc,.docx">
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-save"></i> SAVE CANDIDATE
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-elite">
            <div class="card-header">
                <i class="fas fa-database"></i> YOUR CANDIDATE DATABASE
                <button class="btn btn-success btn-sm float-end" onclick="exportVendorData()">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover m-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Salary Offered</th>
                                <th>Total Exp.</th>
                                <th>DOJ</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="vendorCandidateTableBody">
                            <tr><td colspan="8" class="text-center">Loading your candidates...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
    <script src="trivanta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
