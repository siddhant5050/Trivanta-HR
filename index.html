<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trivanta Candidate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="corporate.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--trivanta-blue); /* Hard color background for login */
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .login-card-header {
            background-color: var(--trivanta-dark);
            color: var(--trivanta-light);
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header text-center login-card-header">
            <h3 class="mb-0">Trivanta **LOGIN**</h3>
            <p class="mb-0 small">Candidate Management Portal</p>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="loginEmail" required placeholder="admin@trivanta.com or vendor@trivanta.com">
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
        <div class="card-footer text-center small text-muted">
            For Demo: Use admin@trivanta.com or vendor1@trivanta.com (Password: 123456)
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="trivanta.js"></script>
    
    <script>
        // Attach login handler to the form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            handleLogin(email, password);
        });
        
        // Redirect if already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                if (user.email === 'admin@trivanta.com') {
                    window.location.href = 'admin.html';
                } else if (user.email.includes('vendor')) {
                    window.location.href = 'vendor.html';
                }
            }
        });
    </script>
</body>
</html>
