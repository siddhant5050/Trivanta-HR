<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Access - Trivanta Candidate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="corporate.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--trivanta-navy) 0%, var(--trivanta-blue) 50%, var(--trivanta-accent) 100%);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 60s linear infinite;
        }
        
        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        
        .login-card-header {
            background: linear-gradient(135deg, var(--trivanta-navy) 0%, var(--trivanta-blue) 100%);
            color: var(--trivanta-white);
            padding: 2.5rem 2rem;
            border-bottom: 4px solid var(--trivanta-gold);
        }
        
        .login-card-header h3 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .login-card-header p {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .login-card .card-body {
            padding: 2.5rem;
        }
        
        .login-card .card-footer {
            background: var(--trivanta-off-white);
            border-top: 1px solid var(--trivanta-light-gray);
            padding: 1.25rem;
            font-size: 0.85rem;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--trivanta-gold) 0%, var(--trivanta-gold-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -60px auto 20px;
            box-shadow: var(--shadow-xl);
            border: 5px solid white;
        }
        
        .login-icon i {
            font-size: 2rem;
            color: var(--trivanta-navy);
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-elite">
        <div class="login-icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="card-header text-center login-card-header">
            <h3 class="mb-0">TRIVANTA</h3>
            <p class="mb-0">Executive Candidate Management System</p>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="loginEmail" required 
                           placeholder="your.email@trivantaedge.com">
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="loginPassword" required 
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i> SECURE LOGIN
                </button>
            </form>
        </div>
        <div class="card-footer text-center text-muted">
            <i class="fas fa-shield-alt me-1"></i> 
            Authorized Personnel Only | Â© 2025 Trivanta Edge
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="trivanta.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            handleLogin(email, password);
        });
        
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                if (user.email === 'siddhant@trivantaedge.com') {
                    window.location.href = 'admin.html';
                } else if (user.email.includes('trivantaedge.com')) {
                    window.location.href = 'vendor.html';
                }
            }
        });
    </script>
</body>
</html>
