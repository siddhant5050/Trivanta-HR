<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Trivanta Candidate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="corporate.css">
</head>
<body id="admin-portal">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trivanta **ADMIN** Manager</a>
            <span class="navbar-text me-3">
                Welcome, <strong id="admin-name-display">Admin</strong>
            </span>
            <button class="btn btn-warning btn-sm" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container-fluid p-3 p-md-5">

        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true"><i class="fas fa-list-ul"></i> All Candidate Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab" aria-controls="analytics" aria-selected="false"><i class="fas fa-chart-line"></i> Vendor Analytics</button>
            </li>
        </ul>

        <div class="tab-content" id="adminTabsContent">
            
            <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                <div class="card">
                    <div class="card-header"><i class="fas fa-globe"></i> **Master Candidate Database**</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover m-0">
                                <thead>
                                    <tr>
                                        <th>Vendor Name</th>
                                        <th>Candidate Name</th>
                                        <th>Role</th>
                                        <th>Offered Salary</th>
                                        <th>Total Exp.</th>
                                        <th>DOJ</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="adminCandidateTableBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="analytics" role="tabpanel" aria-labelledby="analytics-tab">
                <div class="row g-4">
                    
                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Candidates in System</h5>
                                <p class="card-text fs-1 fw-bold" id="total-candidates-kpi">0</p>
                                <i class="fas fa-users fa-3x position-absolute top-50 end-0 translate-middle-y me-3 opacity-50"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-header"><i class="fas fa-chart-pie"></i> Role Distribution</div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="role-distribution-list">
                                    <li class="list-group-item text-center">Loading...</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-header"><i class="fas fa-user-tie"></i> Vendor Performance (Count)</div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-sm table-borderless m-0">
                                        <thead>
                                            <tr>
                                                <th>Vendor Name</th>
                                                <th>Candidates Count</th>
                                            </tr>
                                        </thead>
                                        <tbody id="vendor-performance-body">
                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>
    <script src="trivanta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
